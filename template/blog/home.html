{% extends 'base.html' %} {% block content %}


{% for post  in posts  %}

<div class="border p-3 mb-3">
  <div class="d-flex align-items-center">
    <img
      class="img-fluid rounded-circle border"
      style="width: 70px; height: 70px"
      src="https://yt3.ggpht.com/ytc/AKedOLTHKPaCC8X70K4JHAeg_05JFL98z_wbnAPzWrgKIg=s88-c-k-c0x00ffffff-no-rj"
      alt="صورة الناشر"
    />
    <div>
      <h3 class="mx-2"><a class="text-dark" href="{% url 'detail' post.id %}">{{post.title}}</a></h3>
      <span class="text-secondary">نشر في{{ post.post_date|date:' o/n/j ' }}</span>
    </div>
  </div>
  <div class="post-content my-3">
    <p>{{post.content}}</p>
  </div>
</div>

{% endfor %}
{% endblock content %}
